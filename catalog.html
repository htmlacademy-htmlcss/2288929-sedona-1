<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="utf-8">

  <meta name="keywords" content="Туризм, город Седона, Аризона, Гран-Каньон, бронирование, гостиницы">
  <meta name="description" content="Каталог гостиниц в туристическом городе Седона">
  <title> Название страницы </title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <p class="navigation-logo">
          <img src="#" alt="Логотип города Седона">
        </p>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="#">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a href="#">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a href="#">
              <span class="visually-hidden">
                В избранное
              </span>
            </a>
          </li>
        </ul>
          <a href="#" class="button">Хочу сюда!</a>
      </nav>
    </header>
    <main class="catalog-main">
      <header class="catalog-header">
        <h1 class="catalog-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a href="index.html" class="breadcrumbs-link">
              <img src="" alt="Главная страница">
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <section class="catalog-header-filters">
          <h2 class="visually-hidden">Фильтры поиска гостиниц</h2>
          <form action="https://echo.htmlacademy.ru/" class="filters-form" method="get">
            <fieldset class="filters-form-group">
              <legend class="filters-form-title">Инфраструктура:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
              </fieldset>
              <fieldset class="filters-form-group">
                <legend class="filters-form-title">Тип Жилья:</legend>
                <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" value="hotel" checked>
                      Гостиница
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" value="motel">
                      Мотель
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="radio" value="appartments">
                      Апартаменты
                    </label>
                  </li>
                </ul>
                </fieldset>
                <fieldset class="filters-form-group">
                  <legend class="filters-form-title">Стоимость, ₽:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="number" value="0" placeholder="от">
                        Гостиница
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="number" value="9000" placeholder="до">
                        Мотель
                      </label>
                    </li>
                  </ul>
                  </fieldset>
          </form>

        </section>
      </header>
      <section class="subscription">
        <h2 class="lead-title">Подпишитесь на рассылку</h2>
        <p class="lead-description">Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form action="https://echo.htmlacademy.ru/" class="subscription-form" method="post">
          <input class="subscription-filed" type="email" name="email-subscription" placeholder="Ваш e-mail" required>
          <button type="submit" class="button-subscription">Подписаться</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <ul class="social-list">
        <li class="social-item">
          <a href="#">
          <img src="#" alt="Вконтакте">
          </a>
        </li>
        <li class="social-item">

            <img src="#" alt="Телеграм">
            </a>
          </li>
        <li class="social-item">
          <a href="#">
            <img src="#" alt="Youtube">
          </a>
        </li>
      </ul>
      <a href="+78128121212" class="footer-phone">+7 (812) 812-12-12</a>
      <p class="footer-logo">
        <img src="#" alt="html academy">
      </p>
    </footer>
  </body>
</html>
